<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="card">

    <div class="profile">
    </div>
    <div class="text_card">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="flex_text">
      <h4><img src="images/icon-ethereum.svg" alt="icon-ethereum">0.041 ETH</h4>
      <p><img src="images/icon-clock.svg" alt="icon-clock">3 days left</p>
    </div>
    <div class="bar"></div>
    <div class="profile-b">
      <img src="images/image-avatar.png" alt="image-avatar">
      <p>Creation of <strong>Jules Wyvern</strong></p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/JonathanManzanoDiaz/frontendmentor/tree/gh-pages">Jonathan Manzano Diaz</a>.
  </div>
</body>

</html>
